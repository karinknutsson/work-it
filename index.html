<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>W O R K &nbsp; I T !</title>
  </head>
  <body>

    <div class="main-container">
      <div id="stopwatch-container">
        <div id="hour-digits">
          <div class="digit-container">0</div>
          <div class="digit-container">0</div>
        </div>
        <div class="colon-container">:</div>
        <div id="min-digits">
          <div class="digit-container">0</div>
          <div class="digit-container">0</div>
        </div>
        <div class="colon-container">:</div>
        <div id="sec-digits">
          <div class="digit-container">0</div>
          <div class="digit-container">0</div>
        </div>
      </div>
    </div>

    <div id="instructions">
      <ul>
        <li>SPACEBAR - start/stop</li>
        <li>F - toggle fullscreen</li>
        <li>S - set sprint intervals</li>
      </ul>
    </div>

    <div id="intervalModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="interval-form">
          <label for="sprint-input">Sprint length</label>
          <input id="sprint-input" type="text" placeholder="type length (in seconds)">
          <input type="submit" value="Start!">
        </form>
      </div>
    </div>

    <script type="module" src="index.js"></script>

  </body>
</html>
